server.port=8080
spring.application.name=api-gateway

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Enable Gateway's DiscoveryClient integration
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Route Configuration
spring.cloud.gateway.routes[0].id=auth-service
spring.cloud.gateway.routes[0].uri=lb://auth-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/auth/**,/admin/**

spring.cloud.gateway.routes[1].id=user-service
spring.cloud.gateway.routes[1].uri=lb://user-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/users/**

spring.cloud.gateway.routes[2].id=order-service
spring.cloud.gateway.routes[2].uri=lb://order-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/orders/**,/api/cart/**

spring.cloud.gateway.routes[3].id=restaurant-service
spring.cloud.gateway.routes[3].uri=lb://restaurant-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/restaurants/**

spring.cloud.gateway.routes[4].id=delivery-service
spring.cloud.gateway.routes[4].uri=lb://delivery-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/delivery/**

spring.cloud.gateway.routes[5].id=payment-service
spring.cloud.gateway.routes[5].uri=lb://payment-service
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/payments/**

